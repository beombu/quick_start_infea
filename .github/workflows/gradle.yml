name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Build with Gradle
      uses: gradle/gradle-build-action@bd5760595778326ba7f1441bcf7e88b49de61a25 # v2.6.0
      with:
        arguments: build
    - name: Docker build
      run: |
        docker login -u ${{ secrets.USERNAME }} -p ${{ secrets.PASSWORD }}
        docker build -t quick_start_infra .
        docker tag quick_start_infra sunil1369/quick_start_infra:${GITHUB_SHA::7}
        docker push sunil1369/quick_start_infra:${GITHUB_SHA::7}
        - name: Deploy
          uses: appleboy/ssh-action@master
          with:
            host: ec2-3-38-53-69.ap-northeast-2.compute.amazonaws.com
            username: ubuntu
            key: ${{ secrets.PRIVATE_KEY }}
            envs: GITHUB_SHA
            script: |
              docker pull sunil1369/quick_start_infra:${GITHUB_SHA::7}
              docker tag sunil1369/quick_start_infra:${GITHUB_SHA::7} quick_start_infra
              docker stop server
              docker run -d --rm --name server -p 8080:8080 quick_start_infra
