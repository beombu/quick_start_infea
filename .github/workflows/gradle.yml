name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build-docker-image:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    # 1. Java 17 세팅
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    # 2. Spring Boot 애플리케이션 빌드
    - name: Build with Gradle
      uses: gradle/gradle-build-action@bd5760595778326ba7f1441bcf7e88b49de61a25 # v2.6.0
      with:
        arguments: build

    # 3. Docker 이미지 빌드
    - name : docker image build
      run : docker build -t ${{ secrets.USERNAME }}/quick_start_infra

    # 4. DockerHub 로그인
    - name : docker login
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}

    # 5. Docker Hub 이미지 푸시
    - name : docker Hub push
      run: docker push sunil1369/quick_start_infra

    - name: Deploy
      uses: appleboy/ssh-action@master
      with:
        host: ec2-3-38-53-69.ap-northeast-2.compute.amazonaws.com
        username: ec2-user
        key: ${{ secrets.PRIVATE_KEY }}
        envs: GITHUB_SHA
        script: |
          docker pull sunil1369/quick_start_infra
          docker tag sunil1369/quick_start_infra quick_start_infra
          docker stop server
          docker run -d --rm --name server -p 8080:8080 quick_start_infra
